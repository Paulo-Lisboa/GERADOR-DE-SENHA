<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gere Sua Senha para Brigar com o Carlos HedgehogTech</h1>
        <div class="input-group">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome aqui">
        </div>
        <button id="generate">GERAR SENHA</button>
        <div id="output" class="output"></div>
        <button id="send" class="hidden">ENVIAR VIA WHATSAPP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
